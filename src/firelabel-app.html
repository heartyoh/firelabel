<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../bower_components/app-storage/app-network-status-behavior.html">
<link rel="import" href="../bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">

<link rel="import" href="firelabel-icons.html">

<link rel="lazy-import" href="firebase-login.html">

<link rel="lazy-import" href="label-list.html">
<link rel="lazy-import" href="item-list.html">
<link rel="lazy-import" href="label-preview.html">
<link rel="lazy-import" href="label-modeler.html">

<link rel="lazy-import" href="notfound-404.html">

<dom-module id="firelabel-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    
    <app-route
      route="{{route}}"
      pattern="[[rootPattern]]:page"
      data="{{routeData}}"
      tail="{{subroute}}">
    </app-route>
    
    <app-route
      route="{{subroute}}"
      pattern="/:id"
      data="{{subrouteData}}">
    </app-route>

    <firebase-auth 
      id="auth" 
      app-name="firelabel" 
      provider="google" 
      signed-in="{{signedIn}}" 
      user="{{user}}">
    </firebase-auth>

    <firebase-query
        id="query"
        app-name="firelabel"
        path="/labels/[[user.uid]]/labels"
        data="{{labels}}">
    </firebase-query>

    <firebase-query
        id="query"
        app-name="firelabel"
        path="/labels/[[user.uid]]/models"
        data="{{models}}">
    </firebase-query>

    <firebase-query
        id="query"
        app-name="firelabel"
        path="/labels/[[user.uid]]/items"
        data="{{items}}">
    </firebase-query>

    <firebase-query
        id="query"
        app-name="firelabel"
        path="/labels/[[user.uid]]/items/[[subrouteData.id]]"
        data="{{item}}">
    </firebase-query>

    <firebase-document
        id="query"
        app-name="firelabel"
        path="/labels/[[user.uid]]/labels/[[subrouteData.id]]"
        data="{{label}}">
    </firebase-document>

    <firebase-document
        id="query"
        app-name="firelabel"
        path="/labels/[[user.uid]]/models/[[subrouteData.id]]"
        data="{{model}}">
    </firebase-document>

    <app-indexeddb-mirror
        session="[[user.uid]]"
        key="firelabel-labels"
        data="{{labels}}"
        persisted-data="{{persistedLabels}}">
    </app-indexeddb-mirror>

    <app-indexeddb-mirror
        session="[[user.uid]]"
        key="firelabel-models"
        data="{{models}}"
        persisted-data="{{persistedModels}}">
    </app-indexeddb-mirror>

    <app-indexeddb-mirror
        session="[[user.uid]]"
        key="firelabel-items"
        data="{{items}}"
        persisted-data="{{persistedItems}}">
    </app-indexeddb-mirror>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="label-list" href="label-list">Label List</a>
          <a name="firebase-login" href="firebase-login">Login</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="firelabel-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>Fire Label</div>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="notfound-404"
            role="main">
          <label-list name="label-list" models="[[persistedModels]]"></label-list>
          <label-preview name="label-preview" model="[[model]]" label="[[label]]"></label-preview>
          <label-modeler name="label-modeler" model="[[model]]" label="[[label]]"></label-modeler>
          <item-list name="item-list" item="[[item]]"></item-list>
          <firebase-login name="firebase-login" on-sign-in="signIn" signed-in="[[signedIn]]" disabled="[[!online]]"></firebase-login>
          <notfound-404 name="notfound-404"></notfound-404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    class FireLabelApp extends Polymer.Element {

      static get is() { return 'firelabel-app'; }

      static get behoviors() {
        return [
          Polymer.AppNetworkStatusBehavior
        ]
      }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          rootPattern: String,
          routeData: Object,
          subroute: Object,
          subrouteData: Object,
          persistedModels: Object,
          models: Object,
          persistedLabels: Object,
          labels: Object,
          persistedItems: Object,
          items: Object,
          label: Object,
          model: Object
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      constructor() {
        super();

        // Get root pattern for app-route, for more info about `rootPath` see:
        // https://www.polymer-project.org/2.0/docs/upgrade#urls-in-templates
        this.rootPattern = (new URL(this.rootPath)).pathname;
      }

      _routePageChanged(page) {
        // Polymer 2.0 will call with `undefined` on initialization.
        // Ignore until we are properly called with a string.
        if (page === undefined) {
          return;
        }

        // If no page was found in the route data, page will be an empty string.
        // Deault to 'label-list' in that case.
        this.page = page || 'label-list';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {

        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl(page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._notfound404.bind(this),
            true);
      }

      _notfound404() {
        this.page = 'notfound-404';
      }

      signIn() {
        this.$.auth.signInWithPopup();
      }

      signOut() {
        if (this.$.auth) {
          this.$.auth.signOut();
        }
      }

    }

    window.customElements.define(FireLabelApp.is, FireLabelApp);
  </script>
</dom-module>
