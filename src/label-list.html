<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="../bower_components/paper-fab/paper-fab.html">

<link rel="import" href="shared-styles.html">

<dom-module id="label-list">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="models">
      <template is="dom-repeat" items="[[models]]" as="model">
        <div class="card">
          <div class="circle">[[index]]</div>
          <h1>[[model.$key]]</h1>
          <p>[[model.title]]</p>
          <a name="label-preview" href="label-preview/[[model.$key]]">Label Preview</a>
          <a name="item-list" href="item-list/[[model.$key]]">Label Items</a>
          <a name="label-edit" href="label-edit/[[model.$key]]">Label Editor</a>
          <a name="label-modeler" href="label-modeler/[[model.$key]]">Label Modeler</a>
        </div>
      </template>
    </div>

    <paper-fab
      icon="add"
      on-tap="create"
      aria-label="Add Label">
    </paper-fab>

  </template>

  <script>
    class LabelList extends Polymer.Element {
      static get is() { return 'label-list'; }

      static get properties() {
        return {
          models: {
            type: Array
          }
        };
      }

      create() {
        this.dispatchEvent(new CustomEvent('begin-new-label', { bubbles: true, composed: true }));
      }
    }

    window.customElements.define(LabelList.is, LabelList);
  </script>
</dom-module>
