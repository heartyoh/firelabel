<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="label-list">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="labels">
      <template is="dom-repeat" items="[[labels]]" as="label">
        <div class="card" on-click="handleClick">
          <div class="circle">[[index]]</div>
          <h1>[[label.title]]</h1>
          <p>[[label.body]]</p>
          <p>[[label.$key]]</p>
        </div>
      </template>
    </div>
  </template>

  <script>
    class LabelList extends Polymer.Element {
      static get is() { return 'label-list'; }

      static get properties() {
        return {
          page: {
            type: String,
            
          },
          labels: {
            type: Array
          }
        };
      }

      handleClick(e) {
        this.page = "label-preview";
      }
    }

    window.customElements.define(LabelList.is, LabelList);
  </script>
</dom-module>
