<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="label-new">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

  <paper-input 
    always-float-label 
    label="Name"
    value="{{key}}"
    required>
  </paper-input>

  <paper-input 
    always-float-label 
    label="Title"
    value="{{model.title}}"
    required>
  </paper-input>

  <paper-textarea
    always-float-label 
    label="Model"
    value="{{stringifiedLabel}}"
    required>
  </paper-textarea>

  <paper-button raised on-tap="create">create</paper-button>
  <paper-button raised on-tap="cancel">cancel</paper-button>

  </template>

  <script>
    class LabelNew extends Polymer.Element {
      static get is() { return 'label-new'; }

      static get properties() {
        return {
          model: {
            type: Object
          },
          label: {
            type: Object,
            notify: true
          },
          key: String
        };
      }

      create() {
        var label = LabelNew.EMPTY_MODEL;
        try {
          if(this.stringifiedLabel)
            label = JSON.parse(this.stringifiedLabel)
        } catch(e) {
          console.error(e)
        }

        // this.set('label', label);

        this.dispatchEvent(new CustomEvent('commit-new-label', {
          detail: {
            key: this.key,
            label: label
          },
          bubbles: true,
          composed: true
        }));
      }

      cancel() {
        this.dispatchEvent(new CustomEvent('cancel-new-label', { bubbles: true, composed: true }));
      }
    }

    LabelNew.EMPTY_MODEL = {
      width: 800,
      height: 600,
      components: [{
        type: 'text',
        top: 30,
        left: 30,
        textAlign: 'left',
        fontSize: '30',
        fontFamily: 'serif',
        fontColor: 'navy',
        text: 'EMPTY'
      }]
    };

    window.customElements.define(LabelNew.is, LabelNew);
  </script>
</dom-module>
