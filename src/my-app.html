<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="[[rootPattern]]:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <firebase-auth id="auth" app-name="firelabel" provider="google" signed-in="{{signedIn}}" user="{{user}}">
    </firebase-auth>

    <firebase-query
        id="query"
        app-name="firelabel"
        path="/labels/[[user.uid]]"
        data="{{labels}}">
    </firebase-query>

    <app-indexeddb-mirror
        session="[[user.uid]]"
        key="firelabel"
        data="{{labels}}"
        persisted-data="{{persistedLabels}}">
    </app-indexeddb-mirror>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="label-list" href="label-list">View One</a>
          <a name="my-view2" href="my-view2">View Two</a>
          <a name="my-view3" href="my-view3">View Three</a>
          <a name="my-login" href="my-login">Login</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>My App</div>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="my-view404"
            role="main">
          <label-list name="label-list" labels="[[persistedLabels]]" page="{{page}}"></label-list>
          <label-preview name="label-preview" labels="[[persistedLabels]]"></label-preview>
          <my-view2 name="my-view2"></my-view2>
          <my-view3 name="my-view3"></my-view3>
          <my-login name="my-login" on-sign-in="signIn" signed-in="[[signedIn]]" disabled="[[!online]]"></my-login>
          <my-view404 name="my-view404"></my-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    class MyApp extends Polymer.Element {

      static get is() { return 'my-app'; }

      static get behoviors() {
        return [
          Polymer.AppNetworkStatusBehavior
        ]
      }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          rootPattern: String,
          routeData: Object,
          subroute: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      constructor() {
        super();

        // Get root pattern for app-route, for more info about `rootPath` see:
        // https://www.polymer-project.org/2.0/docs/upgrade#urls-in-templates
        this.rootPattern = (new URL(this.rootPath)).pathname;
      }

      _routePageChanged(page) {
        // Polymer 2.0 will call with `undefined` on initialization.
        // Ignore until we are properly called with a string.
        if (page === undefined) {
          return;
        }

        // If no page was found in the route data, page will be an empty string.
        // Deault to 'label-list' in that case.
        this.page = page || 'label-list';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {

        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl(page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'my-view404';
      }

      signIn() {
        this.$.auth.signInWithPopup();
      }

      signOut() {
        if (this.$.auth) {
          this.$.auth.signOut();
        }
      }

    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
