<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="../bower_components/iron-resizable-behavior/iron-resizable-behavior.html">

<dom-module id="label-viewer">
  <template>
    <style>
      :host {
        display: block;
        @apply(--label-viewer);
        background-color: #fff;
      }

      #canvas {
        width: 100%;
        height: 100%;
      }
    </style>

    <content></content>
    <div id="canvas"></div>

  </template>

  <script src="../bower_components/things-scene-core/things-scene-min.js"></script>

  <script>
    /**
     * `label-viewer`
     * An element providing a solution to no problem in particular.
     * 
     * Example:
     * <label-viewer></label-viewer>
     * 
     * Example:
     * <label-viewer>
     *   <things-scene-layer type="shift-layer"/>
     *   <things-scene-layer type="confidential-overlay" model="[[confidential]]"/>
     * </label-viewer>
     * 
     * @customElement
     * @polymer
     * @demo demo/index.html
     * @demo demo/index-value.html
     */
    class LabelViewer extends Polymer.mixinBehaviors([Polymer.IronResizableBehavior], Polymer.Element) {
      static get is() { return 'label-viewer'; }
  
      static get properties() {
        return {
          scene: {
            type: Object,
            notify: true
          },
          model: {
            type: Object
          },
          mode: {
            /* mode 0 : view mode, mode 1 : edit mode, mode 2 : shift mode */
            type: Number,
            notify: true,
            value: 2
          },
          screenSize: {
            type: Number,
            value: 13.3
          },
          variables: {
            type: Object,
            notify: true
          },
          values: {
            type: Object
          },
          /*
          * 캔바스에 모델을 어떻게 적절하게 보여줄 것인지를 설정한다.
          *
          * @none 가로, 세로 스케일을 1로 고정하고, {0, 0}좌표로 translate시킨다.
          * @both 캔바스에 모델을 꼭 채우도록 가로, 세로 스케일을 조정하고, {0, 0}좌표로 translate시킨다.
          * @width 캔바스의 폭에 모델의 폭을 일치하도록 가로, 세로 스케일을 동일하게 조정하고, {0, 0}좌표로 translate시킨다.
          * @height 캔바스의 높이에 모델의 높이를 일치하도록 가로, 세로 스케일을 동일하게 조정하고, {0, 0}좌표로 translate시킨다.
          * @center 가로, 세로 스케일을 1로 고정하고 모델이 화면의 중앙에 위치하도록 translate시킨다.
          * @ratio 모델의 모든 부분이 캔바스에 최대 크기로 표현될 수 있도록 가로, 세로 동일한 스케일로 조정하고, {0, 0}좌표로 translate시킨다.
          */
          fit: {
            type: String,
            value: 'none'
          },
          selected: {
            type: Array,
            notify: true
          },
          disposeWhenDetached: {
            type: Boolean,
            value: true
          },
          baseUrl: {
            type: String
          },

          provider: {
            type: Object
          }
        }
      }
  
      static get observers() {
        return [
          "_onModelChanged(model)",
          "_onModeChanged(mode)",
          "_onDisplayChanged(screenSize)",
          "_onValuesChanged(values)",
          "_onBaseUrlChanged(baseUrl)"
        ]
      }
      
      constructor() {
        super();

        this._boundResizer = this._onIronResize.bind(this);
      }

      connectedCallback() {
        super.connectedCallback();

        this.addEventListener('iron-resize', this._boundResizer);
      }

      disconnectedCallback() {
        super.disconnectedCallback();

        this.removeEventListener('iron-resize', this._boundResizer);

        if(this.scene && this.disposeWhenDetached)
          this.scene.dispose();
      }

      /**
       * @deprecated
       */
      findAll(selector) {
        return this.scene.findAll(selector);
      }

      _onIronResize(e) {
        if(this.scene) {
          this.scene.resize();

          if(this.offsetWidth || this.fit == 'both') {
            this._fit();
          }
        }
      }

      _onModelChanged(model) {

        if(this.scene) {
          this.scene.off('selected', this._onSelectedChanged, this);
          this.scene.off('mode', this._onSceneModeChanged, this);
          this.scene.dispose();
        }

        if(!model) {
          this.scene = null;
          return;
        }

        var layers = Array.from(this.querySelectorAll('things-scene-layer'))
        .map(function(layer) {
          var model = layer.getModel();
          return model;
        })

        var handlers = Array.from(this.querySelectorAll('things-scene-handler'))
        .map(function(handler) {
          return handler.getAttribute('type');
        })

        this.scene = scene.create({
          target: this.$.canvas,
          model: model,
          layers: layers,
          handlers: handlers,
          mode: this.mode,
          refProvider: this.provider
        });

        this.scene.screen = this.screenSize;

        /* 이 컴포넌트의 폭이 값을 가지고 있으면 - 화면상에 자리를 잡고 보여지고 있음을 의미한다.
         * 이 때는 정상적으로 그려주고,
         * 그렇지 않으면, 다음 Resize Handling시에 처리하도록 한다.
         */
        if(this.offsetWidth)
          this._fit();

        this.variables = model.variables || this.scene.variables;

        this.scene.on('selected', this._onSelectedChanged, this);
        this.scene.on('mode', this._onSceneModeChanged, this);

        this._onModeChanged(this.mode);
        this._onDisplayChanged(this.screenSize);
        this._onBaseUrlChanged(this.baseUrl);
      }

      _onDisplayChanged(screenSize) {
        if(!this.scene)
          return;

        if(screenSize)
          this.scene.screen = parseFloat(screenSize)
      }

      _onModeChanged(mode) {
        if(!this.scene)
          return;

        if(this.scene.mode !== parseFloat(mode))
          this.scene.mode = parseFloat(mode)
      }

      _onValuesChanged(values) {
        if(!this.scene || !values)
          return;

        for(var key in values)
          this.scene.variable(key, values[key]);
      }

      _fit() {
        if(!this.scene)
          return;

        this.scene.fit(this.fit);
      }

      _onSelectedChanged(after, before) {
        this.selected = after;
      }

      _onSceneModeChanged(after, before) {
        if(!this.scene)
          return;

        if(this.mode != after)
          this.mode = after;

        if(after === 2)
          this.style.cursor = "all-scroll";
        else
          this.style.cursor = "default";
      }

      _onBaseUrlChanged(after, before) {
        if(!this.scene)
          return;

        this.scene.app.baseUrl = after;
      }
    }

    window.customElements.define(LabelViewer.is, LabelViewer);
  </script>
</dom-module>
