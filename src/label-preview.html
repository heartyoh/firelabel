<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="label-preview">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="labels">
      <template is="dom-repeat" items="[[labels]]" as="label">
        <div class="card">
          <div class="circle">[[index]]</div>
          <h1>[[label.title]]</h1>
          <p>[[label.body]]</p>
          <p>[[label.$key]]</p>
        </div>
      </template>
    </div>
  </template>

  <script>
    class LabelPreview extends Polymer.Element {
      static get is() { return 'label-preview'; }

      static get properties() {
        return {
          label: {
            type: Object
          }
        };
      }
    }

    window.customElements.define(LabelPreview.is, LabelPreview);
  </script>
</dom-module>
