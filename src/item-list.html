<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="item-list">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="items">
      <template is="dom-repeat" items="[[items]]" as="item">
        <div class="card">
          <div class="circle">[[index]]</div>
          <h1>[[item.title]]</h1>
          <p>[[item.body]]</p>
          <p>[[item.$key]]</p>
          <a name="label-print" href="label-print/[[item.$key]]">Label Print</a>
        </div>
      </template>
    </div>
  </template>

  <script>
    class ItemList extends Polymer.Element {
      static get is() { return 'item-list'; }

      static get properties() {
        return {
          page: {
            type: String,
            notify: true
          },
          items: {
            type: Array
          }
        };
      }
    }

    window.customElements.define(ItemList.is, ItemList);
  </script>
</dom-module>
